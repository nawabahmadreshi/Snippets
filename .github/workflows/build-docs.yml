name: Build Inline Help Docs

on:
  pull_request:
    paths:
      - "docs/**/source/**"
      - "tools/**"
  push:
    branches: ["main"]
    paths:
      - "docs/**/source/**"
      - "tools/**"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install beautifulsoup4 lxml openpyxl

      - name: Generate dist outputs
        run: |
          set -e
          for d in docs/*; do
            if [ -d "$d/source" ] && [ -f "$d/source/guide.html" ]; then
              mkdir -p "$d/dist"
              python tools/clean_and_index.py \
                "$d/source/guide.html" \
                "$d/dist/guide.cleaned.html" \
                "$d/dist/headings.xlsx"
            fi
          done

      - name: Commit generated dist back to repo (main only)
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/**/dist/*
          git diff --cached --quiet || git commit -m "Auto-generate docs dist"
          git push
